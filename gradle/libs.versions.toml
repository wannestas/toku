[versions]
apollo = "4.0.0-beta.4"
compose-plugin = "1.5.12"
ktor = "2.3.8"
kotlinx-datetime = "0.5.0"
kamel-image = "0.9.1"

[libraries]
ktor = { module = "io.ktor:ktor", version.ref = "ktor" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio-jvm = { module = "io.ktor:ktor-client-cio-jvm", version.ref = "ktor" }
apollo-runtime = { module = "com.apollographql.apollo3:apollo-runtime", version.ref = "apollo" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
kamel-image = { module = "media.kamel:kamel-image", version.ref = "kamel-image" }

[bundles]
desktop = ["ktor", "ktor-client-core", "ktor-client-cio-jvm", "apollo-runtime", "kotlinx-datetime", "kamel-image"]

[plugins]
jetbrainsCompose = { id = "org.jetbrains.compose", version.ref = "compose-plugin" }
apollo3 = { id = "com.apollographql.apollo3", version.ref = "apollo" }
